<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style>
    table{
      font-family: arial,sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    tr:nth-child(even){
      background-color: #dddddd;
    }
    </style>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2> HTML TABLE </h2>
    <table style="width:100%">
      <tr>
        <th>FIRST NAME</th>
        <th>last name</th>
        <th>age</th>
      </tr>
      <tr>
        <td>bill</td>
        <td>jill</td>
        <td>jack</td>
      </tr>
      <tr>
        <td>john</td>
        <td>jim</td>
        <td>rock</td>
      </tr>
      <tr>
        <td>21</td>
        <td>25</td>
        <td>45</td>
      </tr>
    </table>

</body>
</html>
